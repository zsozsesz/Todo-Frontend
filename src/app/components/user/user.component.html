<div class='body' *ngIf="!($hidden | async)">
    <div class='logindiv'>
        <label class='labellogin'>{{user.name}}</label>
        <img src="{{user.avatar}}">
    </div>
    <button  color="primary" mat-flat-button type="button" (click)="addTask()">Add Task</button>
    <div class='formdiv'>
            <table mat-table [dataSource]="user.tasks" class="mat-elevation-z8">
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="description">
                      <th mat-header-cell *matHeaderCellDef> Description </th>
                      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="endDate">
                      <th mat-header-cell *matHeaderCellDef> Start Date </th>
                      <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
                    </ng-container>

                    <ng-container matColumnDef="startDate">
                      <th mat-header-cell *matHeaderCellDef> End Date </th>
                      <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
         </div>
</div>
