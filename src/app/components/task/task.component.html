<div class="body" *ngIf="!($hidden | async)">
        <button style="margin-left: 1rem; margin-top: 1rem"  color="primary" mat-flat-button type="button" (click)="create()">Create New</button>
        <div class='formdiv'>
                <table mat-table [dataSource]="tasks" class="mat-elevation-z8">
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef> Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                      
                        <ng-container matColumnDef="description">
                          <th mat-header-cell *matHeaderCellDef> Description </th>
                          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                        </ng-container>
                      
                        <ng-container matColumnDef="endDate">
                          <th mat-header-cell *matHeaderCellDef> Start Date </th>
                          <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
                        </ng-container>
        
                        <ng-container matColumnDef="startDate">
                          <th mat-header-cell *matHeaderCellDef> End Date </th>
                          <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef> Actions </th>
                                <td mat-cell *matCellDef="let element">
                                    <button  color="primary" mat-flat-button type="button" (click)="editTask(element)">Edit</button>
                                    <button style="margin-left: 0.5rem" color="warn" mat-flat-button type="button" (click)="delete(element.id)">Delete</button>
                                </td>
                              </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
             </div>
</div>
